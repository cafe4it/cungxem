<template name="header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">Cùng xem</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                {{#if isInRole 'user'}}
                    <ul class="nav navbar-nav">
                        <li class="{{isActiveRoute regex='addChannel'}}">
                            <a href="{{pathFor 'addChannel'}}">
                                <i class="fa fa-plus-square"></i>
                                Tạo kênh
                            </a>
                        </li>
                        <li class="{{isActiveRoute regex='listChannelsByMe'}}">
                            <a href="{{pathFor 'listChannelsByMe'}}">
                                <i class="fa fa-wifi"></i>
                                Danh sách kênh
                            </a>
                        </li>
                    </ul>
                {{/if}}
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false">{{ currentUser.username }} <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                {{#if isInRole 'admin'}}
                                    <li>
                                        <a href="">
                                            <i class="fa fa-fire-extinguisher"></i>
                                            Quản lý site
                                        </a>
                                    </li>
                                {{/if}}
                                <li>
                                    <a href="{{pathFor 'Logout'}}">
                                        <i class="fa fa-power-off"></i>
                                        Đăng xuất
                                    </a>
                                </li>
                            </ul>
                        </li>
                    {{else}}
                        <li class="{{isActiveRoute regex='SignIn'}}">
                            <a href="{{pathFor route='SignIn'}}">
                                <i class="fa fa-sign-in"></i>
                                Đăng nhập
                            </a>
                        </li>
                        <li class="{{isActiveRoute regex='SignUp'}}">
                            <a href="{{pathFor route='SignUp'}}">
                                <i class="fa fa-paper-plane"></i>
                                Đăng ký
                            </a>
                        </li>
                    {{/if}}
                </ul>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>
</template>
